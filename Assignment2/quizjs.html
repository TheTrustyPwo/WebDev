<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <style>
        h1 {
            text-align: center;
            padding-top: 25px;
        }

        .quiz {
            padding-top: 20px;
            background-color: dodgerblue;
            height: 80vh;
        }

        .qn {
            color: white;
            margin-left: 50px;
        }

        .submit {
            margin-top: 25px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            border-radius: 0.5em;
        }
    </style>
    <body>
        <h1>Ninja Quiz</h1>
        <div class="quiz">
            <h2 class="qn">On with the questions...</h2>
            <div id="questionsContainer"></div>

            <div class="submit">
                <button id="submitBtn">Submit</button>
            </div>
        </div>
    </body>
    <script>
        const questions = [
            {
                question: "How do you give a ninja directions?",
                options: [
                    "Show them a map",
                    "Don't worry, a ninja will find you."
                ],
                correct: 1
            },
            {
                question: "If a ninja has 3 apples, then gives one to Mario & one to Yoshi, how many apples does the ninja have left?",
                options: [
                    "1 apple",
                    "3 apples, and 2 corpses"
                ],
                correct: 1
            },
            {
                question: "How do you know when you've met a ninja?",
                options: [
                    "You'll recognize the outfit",
                    "The grim reaper will tell you"
                ],
                correct: 1
            },
            {
                question: "What's a ninja's favorite array method?",
                options: [
                    "forEach",
                    "slice"
                ],
                correct: 1
            }
        ];

        const quiz = document.querySelector(".quiz");

        let questionHTML = "";
        for (const question of questions) {
            questionHTML += `<div class="qn">
                <p>${question.question}</p>
                <input type="radio" name="question-${questions.indexOf(question)}" id="q${questions.indexOf(question)}a" value="0"><label for="q${questions.indexOf(question)}a">${question.options[0]}</label><br>
                <input type="radio" name="question-${questions.indexOf(question)}" id="q${questions.indexOf(question)}b" value="1"><label for="q${questions.indexOf(question)}b">${question.options[1]}</label><br>
                </div>`;
        }

        quiz.innerHTML = `<h2 class="qn">On with the questions...</h2>
                ${questionHTML}
                <div class="submit">
                <button id="submit-btn">Submit</button>
                </div>`;

        const submitBtn = document.querySelector("#submit-btn");
        submitBtn.addEventListener("click", () => {
            let score = 0;
            for (const question of questions) {
                const selectedOption = +document.querySelector(`input[name="question-${questions.indexOf(question)}"]:checked`).value;
                if (selectedOption === question.correct) {
                    score++;
                }
            }
            alert(`You scored ${score}/${questions.length}`);
        });
    </script>
